<!DOCTYPE html>
<html>
<head>
	<title>Crazy Buffet</title>
</head>

<body>
	<div>
		<h1>Crazy Buffet</h1>
		<form name="order_form" onsubmit="return calculateTotalPrice();" action="">
			<input type="text" id="custNo" name="custNo" placeholder="No. of Customers"/>	
			
			<br><label for="isWednesday">Is today Wednesday?</label><br>
			<input type="radio" name="isPromotionDate" id="PromotionDate" value="Yes"><label for="Wednesday"> Yes</label><br> 
			<input type="radio" name="isPromotionDate" id="NotPromotionDate" value="No"><label for="NotWednesday"> No</label><br> 
							
			<br><label for="NotMember">Membership</label><br> 
			<input type="radio" name="isMember" id="NoMember" value="Not a member"><label for="NotMember"> Not a Member</label><br> 
			<input type="radio" name="isMember" id="SilverMember" value="Silver"><label for="Silver"> Silver</label><br>
			<input type="radio" name="isMember" id="GoldMember" value="Gold"><label for="Gold"> Gold</label><br>
			<br><input type="submit" id="submit" value="Submit">
			<p id="error"></p>
			<p id="totalprice"></p>
			<p id="promotion"></p>
		</form>
	</div>
</body>

<script type="text/javascript">
	function calculateTotalPrice(){
		var totalPrice = 0;
		var numCustomer = parseInt(document.order_form.custNo.value);
		var vat = 0;
		var servicecharge = 0;
		var allPromotion = "Promotions: ";
		var freeTicket = document.getElementById("PromotionDate").checked;
		
		foodprice = numCustomer*499;
		vat = foodprice*0.07;
		servicecharge = foodprice*0.05;
		totalPrice = foodprice + vat + servicecharge;
		
		if (freeTicket)
		{	allPromotion = allPromotion + "One lucky draw, ";
		}			
		
		if ((document.getElementById("SilverMember").checked)||(document.getElementById("GoldMember").checked))
		{	allPromotion = allPromotion + "Free 1 Sundae";
		}
		else
		{	allPromotion = allPromotion + "Offer a membership";			
		}
				
		document.getElementById('totalprice').innerHTML = "Total Price = " + totalPrice + " baht";
		document.getElementById('promotion').innerHTML = allPromotion;
		
		return false;
	}
</script>
